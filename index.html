<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Pancakeswap</title>
  </head>
  <body>
    <section>
      <div class="sectiontitle">
        <h2>
          Used by <span class="millions"> millions.</span> Trusted with <span class="billions">billions.</span>
        </h2>
      </div>
      <div class="section-top">
        <div class="ticket1">
          <div class="ticket1_title">
            <h5>Total Users</h5>
          </div>
          <div class="ticket1_span">
            <span>~4.4M+</span>
          </div>
          <div class="ticket1_p">
            <p>in the last 30 days</p>
          </div>
        </div>
        <div class="ticket2">
          <h5 class="ticket2_title">Total Trades</h5>
          <span class="ticket2_span">60.7M+ </span>
          <p class="ticket2_p">in the last 30 days</p>
        </div>
        <div class="ticket3">
          <div class="ticket3_title">
            <h5>Total Value Locked</h5>
          </div>
          <div class="ticket3_span">
            <span>$1.8B+ </span>
          </div>
        </div>
        <div class="ticket4">
          <div class="ticket4_title">
            <h5>Community</h5>
          </div>
          <div class="ticket4_span">
            <span>2.4M+ </span>
          </div>
        </div>
      </div>
      <div class="section-bottom">
        <div class="socialscontainer">
          <div class="socials">
            <a href="">
              <img
                src="https://assets.pcswap.org/web/landing/partner/x.png"
                alt=""
              />
              <div>X</div>
            </a>
          </div>
          <div class="socials">
            <a href=""
              ><img
                src="https://assets.pcswap.org/web/landing/partner/telegram.png"
                alt=""
              />
              <div>Telegram</div>
            </a>
          </div>
          <div class="socials">
            <a href="">
              <img
                src="https://assets.pcswap.org/web/landing/partner/discord.png"
                alt=""
            />
            <div>Discord</div></a>
            
          </div>
          <div class="socials">
            <a href=""
              ><img
                src="https://assets.pcswap.org/web/landing/partner/instagram.png"
                alt=""
              />
             <div>Instagram</div></a
            >
          </div>
          <div class="socials">
            <a href="">
            <img
              src="https://assets.pcswap.org/web/landing/partner/youtube.png"
              alt=""
            />
            <div>Youtube</div>
          </a>
          </div>
          <div class="socials">
            <a href=""
              ><img
                src="https://assets.pcswap.org/web/landing/partner/blog.png"
                alt=""
              />
              <div>Blog</div></a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
